    <!-- EVENT FORMS -->

    <h2>EVENTS FORM</h2>

    <form class="col-md-6 event-form">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Heading</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
      </div>

      <div class="input-group">
        <span class="input-group-text">Details</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <div class="my-3 row">
        <label for="formFileMultiple" class="form-label col-md-2">Photos</label>
        <div class="col-md-6">
          <input class="form-control col-md-6" type="file" id="formFileMultiple" multiple />
        </div>
      </div>

      <div class="input-group mb-3">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input class="form-control" type="date" value="" id="example-date-input" />
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
